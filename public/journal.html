<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dream Journal</title>

  <!-- Optional: Add dark transition (no flicker) -->
  <style>
    body {
      background: #f5f0ec;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }
    body.dark input,
    body.dark textarea {
      background: #2e2e2e;
      color: #f5f5f5;
      border: 1px solid #555;
    }
    body.dark .entry {
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    header {
      background: #7c4dff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #7c4dff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .entry {
      background: #fff;
      border-left: 4px solid #7c4dff;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .entry h3 {
      margin: 0 0 0.5rem;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üåô My Dream Journal</header>
  <div class="container">
    <form id="dreamForm">
      <label for="date">üìÖ Date</label>
      <input type="date" id="date" required />

      <label for="title">üìù Title</label>
      <input type="text" id="title" placeholder="e.g., Woke up in a dream inside a dream" required />

      <label for="description">üí≠ Dream Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="emotions">üß† Emotions</label>
      <textarea id="emotions" rows="2"></textarea>

      <label for="symbols">üîç Symbols / Themes</label>
      <textarea id="symbols" rows="2"></textarea>

      <label for="meaning">üîÆ Possible Meaning / Intuition</label>
      <textarea id="meaning" rows="3"></textarea>

      <label for="reflection">üå± Reflection / Integration</label>
      <textarea id="reflection" rows="3"></textarea>

      <button type="submit">Save Dream ‚ú®</button>
    </form>

    <hr />
    <h2>üìò Past Entries</h2>
    <div id="entries"></div>
  </div>

  <!-- üß† Apply Saved Dark Mode (No toggle button) -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>

  <!-- üíæ Dream Logic -->
  <script>
    const form = document.getElementById('dreamForm');
    const entriesContainer = document.getElementById('entries');

    async function loadEntries() {
      const res = await fetch('/api/dreams');
      const entries = await res.json();
      entriesContainer.innerHTML = '';
      entries.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>${entry.title} (${entry.date})</h3>
          <p><strong>Description:</strong> ${entry.description}</p>
          <p><strong>Emotions:</strong> ${entry.emotions}</p>
          <p><strong>Symbols:</strong> ${entry.symbols}</p>
          <p><strong>Meaning:</strong> ${entry.meaning}</p>
          <p><strong>Reflection:</strong> ${entry.reflection}</p>
        `;
        entriesContainer.appendChild(div);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry = {
        date: document.getElementById('date').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        emotions: document.getElementById('emotions').value,
        symbols: document.getElementById('symbols').value,
        meaning: document.getElementById('meaning').value,
        reflection: document.getElementById('reflection').value,
      };

      await fetch('/api/dreams', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(entry),
      });

      form.reset();
      loadEntries();
    });

    loadEntries();
  </script>
</body>
</html>
